name: Update Stats Daily

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pymongo pandas python-dotenv
    
    - name: Run update script
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python ML/update_stats.py
    
    - name: Check if CSV changed
      id: check_changes
      run: |
        git diff --quiet opr.csv || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add opr.csv
        git commit -m "ðŸ¤– Update OPR data - $(date +'%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: No changes detected
      if: steps.check_changes.outputs.changed != 'true'
      run: |
        echo "No changes to opr.csv - skipping commit"