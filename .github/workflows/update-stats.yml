name: Update Stats Daily
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
permissions:
  contents: write 
jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pymongo pandas python-dotenv
    
    - name: Run update script
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python ML/update_stats.py
    
    - name: Check if CSVs changed
      id: check_changes
      run: |
        if git diff --quiet ML/opr.csv ML/matches.csv; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ML/opr.csv ML/matches.csv
        git commit -m "ðŸ¤– Update stats data - $(date +'%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: No changes detected
      if: steps.check_changes.outputs.changed != 'true'
      run: |
        echo "No changes to stats CSVs - skipping commit"
